<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forms</h1>
    <form action="">
        <label for="uname">Enter Name:</label>
        <input type="text" name="name1" id="uname" size="40" maxlength="4" placeholder="Enter your first name"  required>
        <br><br>

        <label for="Pass">Enter Password:</label>
        <input type="password" name="pass" id="pass" size="30" maxlength="4" placeholder="Enter your password"  required>

        <br><br>
        <label for="Email">Enter Email:</label>
        <input type="Email" name="mail" id="mail" size="30" maxlength="15" placeholder="Enter your mail" required >
        <br><br>

         <!--feedback-->
        <label for="Feedback">Enter Feedback:</label><br>
        <textarea name="Feedback" id="Feedback" rows="7" cols="50">Positive review</textarea>
        <br><br>

        <!--checkbox-->

        <label for="hobby">Choose your hobby:</label>
        <input type="checkbox" name="hobby" id="hobby" value="Cook">cooking
        <input type="checkbox" name="hobby" id="hobby" value="sing">singing
        <input type="checkbox" name="hobby" id="hobby" value="play">playing
        <br><br>

        <!--cilckable-->
        <label for="program">choose your programme:</label>
        <input type="radio" name="program" id="program" value="btech">
        <label for="btech">B.Tech</label>
        <input type="radio" name="program" id="program" value="bca">
        <label for="bca">BCA</label>
        <input type="radio" name="program" id="program" value="mbbs">
        <label for="mbbs">MBBS</label>
        <br><br>
        <!--dropdown menu-->
        <label for="Statesel">Select state:</label>
        <select name="Statesel" id="Statesel" size="2" multiple>
        <option value="state">Choose your state</option>
        <option value="punjab" selected>Punjab</option>
        <option value="Andhra">Andhra</option>
        <option value="chennai">chennai</option>
        <option value="Hp">Hp</option>
        </select>
        <br><br>
        <!--file upload-->
        <label for="filesel">Choose file:</label>
        <input type="file" name="filesel" id="filesel">
        <br><br>


        <input type="Submit" name="Submit" id="submit form" value="Submit form">
        <input type="Reset" name="reset form" id="reset form" value="Reset form">
        <input type="image" name="imgbtn" id="imgbtn" src="images\18461-red-submit-button-design.png" width="100" height="80">

    </form>
</body>
</html>
